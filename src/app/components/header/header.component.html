<mat-toolbar>
  <!-- Logo -->
  <button (click)="newsPage()" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <!-- Search bar -->
  <form class='menu-item'>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input type="text" matInput placeholder="Search">
    </mat-form-field>
  </form>

  <div class="spacer"></div>

  <!-- Create new post -->
  <button (click)="openNewPostDialog()" mat-icon-button>
    <mat-icon>add_circle</mat-icon>
  </button>

  <!-- Name + Photo -->
  <a mat-button (click)="profilePage()" class='menu-item'>
    <div mat-card-avatar id="avatar"></div>
    <span>{{_userName}}</span>
  </a>

  <!-- Settings menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)='logout()' mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
