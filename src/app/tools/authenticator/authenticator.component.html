<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title >{{getStateText()}}</mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoginState()">
      <input placeholder="Email">
      <input placeholder="Password" type="pasword">
      <button mat-flat-button color='warn'>Login</button>
    </div>
    <div *ngIf="isRegisterState()">
      <input #name placeholder='User Name'>
      <input #email placeholder='Email'>
      <input #password placeholder='Password' type='password'>
      <input #verifPassword placeholder='Confirm Password' type='password'>
      <button (click)='addUser(name.value, email.value, password.value, verifPassword.value)'
      mat-flat-button color='warn'>Create</button>
    </div>
    <div *ngIf="isForgotPasswordState()">
      <input placeholder='Email'>
      <button mat-flat-button color='warn'>Reset</button>
    </div>
    <mat-card-actions align='end'>
      <button
      (click)='onForgotPasswordClick()' mat-flat-button>Forgot Password</button>
      <button
      (click)='onCreateAccountClick()' mat-flat-button>Create an Account</button>
      <button
      (click)='onLoginClick()' mat-flat-button>Login</button>
    </mat-card-actions>
  </mat-card>
</div>
