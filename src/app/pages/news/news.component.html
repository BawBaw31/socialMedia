<app-header (onNewPost)='getNews()' [user]='user.name'></app-header>
<div id="news-page">
  <!-- Left bar -->
  <div class="test" id="left-bar">
    <app-message></app-message>
  </div>

  <!-- Content-->
  <div class="test" id="middle-bar">
    <div class="phantom-header test"></div>

    <!-- Latest posts -->
    <mat-card *ngFor="let post of posts" class="post">
      <mat-card-header>
        <div mat-card-avatar class="logo"></div>
        <mat-card-title>{{post.autorName}}</mat-card-title>
        <mat-card-subtitle>{{readableDate(post.date)}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content innerHTML="{{post.text}}"></mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Comment</button>
        <button mat-button>Repost</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <!-- Right bar -->
  <div class="test" id="right-bar">
    <div class="phantom-header test"></div>

  </div>
</div>
